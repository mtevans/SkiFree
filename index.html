<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SkiFree</title>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./styling.css">
    <script type="text/javascript" src="./lib/bundle.js" charset="utf-8"></script>
  </head>
  <body>

    <div style="display:none;">
      <img id="obstacles" src="images/obstacles.png">
      <img id="skier" src="images/skier.png">
    </div>

    <header class="heading">
      <h1 id="green">SKI</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h1 id="pink">FREE</h1>
    </header>

    <div class="game">
      <canvas class="pre-canvas" id="myCanvas" width="500" height="500"></canvas>

      <div class="pre-instructions" id="instructions">
        <h2 class="title">Instructions</h2>
        <h3>Avoid the Obstacles and Survive Sasquatch ... if you can</h3>
        <h3>Use the
          <img class="small-key" src="./images/keys/left_arrow.png" />&nbsp;<img class="small-key" src="./images/keys/right_arrow.png" />
          to move left and right
        </h3>
        <h3>This <img src="./images/jump.png" /> is a jump</h3>
        <h3 class="key-info">Hit <img class="enter-key" src="./images/keys/enter1.png" /> to Play</h3>
      </div>

      <div class="key">
        <h2 class="title">More Info</h2>
        <h3>If you get over 1000 points, you'll survive Sasquatch</h3>
        <h3 class="key-info">Hit <img class="small-key" src="./images/keys/r.png" /> to reset the game</h3>
      </div>
    </div>

  </body>
</html>
